<template name="inviteRegistration">
  <div class="row">
    {{#with invitation}}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h3 class="page-header">Aceptar la invitacion</h3>
        <form id="accept-invitation">
          <div class="form-group">
            <label for="emailAddress">Correo Electronico</label>
            <input disabled type="email" name="emailAddress" class="form-control" placeholder="Correo Electronico" value="{{email}}">
          </div>
          <div class="form-group">
            <label for="firstname">Nombres</label>
              <input disabled type="text" name="firstname" class="form-control" placeholder="Nombres" value="{{firstname}}">
          </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input disabled type="text" name="lastname" class="form-control" placeholder="Apellidos" value="{{lastname}}">
            </div>
            <div class="form-group">
            <label for="username"><span class="pull-left">Nombre de Usuario</span></label>
            <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario">
          </div>
          <div class="form-group">
            <label for="password"><span class="pull-left">Contraseña</span></label>
            <input type="password" name="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Crear cuenta">
          </div>
        </form>
      </div>
    {{else}}
      <div class="col-xs-12">
        <p class="alert alert-warning">Lo siento, este no es una invitacion valida.</p>
      </div>
    {{/with}}
  </div>
</template>
