<template name="createFile">
  <div class="panel">
    <div class="panel-body">
      <h4 class="page-header"> Upload a CSV</h4>
        {{#unless uploading}}
            <input type="file" name="uploadCSV">
            {{else}}
            <p><i class="fa fa-spin fa-refresh"> Uploading files.</i></p>
            {{/unless}}
    </div>
  </div>
</template>
